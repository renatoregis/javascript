<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--MUDA A ESCRITA NA ABA DO NAVEGADOR-->
    <title>Hora do dia</title> 
    <!--link:css => SERVE PARA INDICAR O NOME DO ARQUIVO STYLE QUE SERÁ EXTERNO E CHAMA ESTILO.CSS-->
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body onload="carregar()"> <!-- ONLOAD => QUANDO EU CARREGAR EU VOU CHAMAR A FUNÇÃO CARREGAR -->
    <header> <!--CABEÇALHO-->
        <h1>Hora do dia</h1><!--TÍTULO-->
    </header>
    <section><!--ONDE FICARÁ AS DIVISOES-->
        <div id="msg"> <!-- IDENTIFICANDO ESTA DIV CRIANDO UM ID msg PARA ELA -->
            
        </div>
        <div id="foto"> <!-- IDENTIFICANDO ESTA DIV CRIANDO UM ID foto PARA ELA -->
<!-- DESTINANDO UMA IMAGEM PARA A DIV CARREGAR  E CRIANDO UM ID imagem PARA A TAG IMG -->
<!-- src => nome do arquivo de imagem  || alt => nome alternativo para a imagem -->            
            <img id="imagem" src="imagens/dia.png" alt="foto da manhã"> 
        </div>
    </section>
    <footer><!--ONDE FICA O RODAPE-->
        <p>&copy; CursoemVideo</p><!--RODAPÉ DA PÁGINA-->
    </footer>
    <!--script:src => SERVE PARA INDICAR O NOME DO ARQUIVO JS QUE SERÁ EXTERNO E CHAMA SCRIPT.JS-->
    <script src="script.js"></script> 
</body>
</html>
