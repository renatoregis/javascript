<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1 style="color: red;">SISTEMA DE MULTAS</H1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h. <!--id="txtvel" seletor do imput type -->
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel') //imput#txtvel é o seletor do elemento input.
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value) //variavel vel recebe o conteudo de txtv e converte em number
            res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if(vel>60){
                res.innerHTML += `<p>A sua velocidade é maior que a permitida, você foi <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança!</p>` // += é para concatenar esse paragafro com o anterior.
        }
    </script>
</body>
</html>
