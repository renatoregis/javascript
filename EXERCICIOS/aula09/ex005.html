<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(58, 58, 231);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos DOM.</h1>
    <P>Aqui vai o resultado.<br></P>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.<br></p>
    <div id="msg">Clique em mim:</div> <!-- criando ID dentro da div -->
    <script>
       //escreve na tela o nome do navegador utilizado
       //window.document.write(window.navigator.appName)
       //escreve na tela o endereço da URL 
       //window.document.write(window.document.URL)
       //pega o paragrafo de acordo com o numero informado nos cochetes
       var p1 = window.document.getElementsByTagName('p')[0] //getElementsByTagName(n)[] => ele pega o parágrafo referente ao número do colchete começando em 0 e atribui a variável específica, no caso p1. Serve para fazer qualquer alteração no pagrafo especificado ou em todos através do JS.
       var p2 = window.document.getElementsByTagName('p')[1]

       var corpo = window.document.body //variável corpo recebe tudo que está no corpo da página. pode ser alterado tudo por essa variável, tudo obedece a ordem de execução, de cima para baixo.
       //write escreve na tela o paragrafo solicitado
       //innerText é o texto que está dentro da variável "1º paragrafo"
       window.document.write('Está escrito assim: ' + p1.innerText) //escreve no documento todo o parágrafo especificado na variável p1. p1.innerText mostra o texto sem formatação nenhuma que está dentro do parágrafo especificado.

       window.document.write('Neste outro parágrafo está escrito: ' + p2.innerHTML)//escreve no documento todo o parágrafo especificado na variável p2. p2.innerHTML mostra o texto COM A FORMATAÇÃO que está dentro do parágrafo especificado.

       //window.alert("Pode ser escrito através de uma janela também: " + p2.innerHTML)

       p1.style.color = 'red' //referindo ao paragráfo indexado consigo mudar a cor dele através da variável. No caso o primeiro parágrafo vai receber a cor red.

       corpo.style.background = 'green' //mudando a cor do fundo da página para verde através da variável corpo.

        var d1 = window.document.getElementById('msg') //buscando a id msg
        d1.style.background = 'pink' //mudando a cor da id
        d1.innerText = 'Estou aqui agora....' //mundando o texto da id 
        d1.style.color = 'white'
        var d2 = window.document.querySelector('div#msg')//# para id
        d2.style.color = 'blue'                          //. para class
        d2.style.background = 'black'

    </script>
</body>
</html>
